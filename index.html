<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Gallery</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2>Filterable Gallery</h2>
      <div class="menu">
        <a class="btn" data-filter="all" href="#">All</a>
        <a class="btn" data-filter="logo" href="#">Logo</a>
        <a class="btn" data-filter="web" href="#">Web Design</a>
        <a class="btn" data-filter="mobile" href="#">Mobile Apps</a>
      </div>
      <div id="store-items" class="box">
        <div class="store-item web">
          <img class="store-img" src="img/web1.jpg" alt="image" />
        </div>
        <div class="store-item logo">
          <img class="store-img" src="img/logo1.jpg" alt="image" />
        </div>
        <div class="store-item mobile">
          <img class="store-img" src="img/mob1.jpg" alt="image" />
        </div>
        <div class="store-item web">
          <img class="store-img" src="img/web2.jpg" alt="image" />
        </div>
        <div class="store-item logo">
          <img class="store-img" src="img/logo2.jpg" alt="image" />
        </div>
        <div class="store-item mobile">
          <img class="store-img" src="img/mob2.jpg" alt="image" />
        </div>
        <div class="store-item web">
          <img class="store-img" src="img/web3.jpg" alt="image" />
        </div>
        <div class="store-item logo">
          <img class="store-img" src="img/logo3.jpg" alt="image" />
        </div>
        <div class="store-item mobile">
          <img class="store-img" src="img/mob3.jpg" alt="image" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
